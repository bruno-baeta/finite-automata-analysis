<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Autômato Finito</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="automatonInfo" class="info-cards">
    <div class="info-card">
      <h2>Estados (E)</h2>
      <p id="states"></p>
    </div>
    <div class="info-card">
      <h2>Alfabeto (Σ)</h2>
      <p id="alphabet"></p>
    </div>
    <div class="info-card">
      <h2>Iniciais (I)</h2>
      <p id="initialStates"></p>
    </div>
    <div class="info-card">
      <h2>Finais (F)</h2>
      <p id="finalStates"></p>
    </div>
    <div class="info-card" id="transitionCard">
      <h2>Transições (δ)</h2>
      <button id="showTransitions">Mostrar</button>
    </div>
  </div>

  <canvas id="automatonCanvas"></canvas>

  <div id="symbolKeyboard" class="hidden">
    <h2>Escolha um símbolo</h2>
    <div id="symbolsContainer"></div>
  </div>

  <div id="transitionPopup" style="display: none;" class="popup hidden">
    <div class="popup-header" >
      <button id="closePopup">X</button>
    </div>
    <div class="popup-content">
      <table id="transitionTable">
        <thead>
          <tr>
            <th>δ</th>
            <!-- Cabeçalhos para símbolos serão adicionados dinamicamente -->
          </tr>
        </thead>
        <tbody>
          <!-- Linhas de transições serão adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
